{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}

<div class="col-sm-4"></div>

<div class="col-sm-4">
    <div class="top_margin_registration">
        <form action="{{ url_for('registration.signup') }}" method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label>Verfiy Password</label>
                <input type="password" class="form-control" name="verify_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <br>
        <a href="{{ url_for('registration.forgotpassword') }}">Forgot Password</a>
        <hr>

        {% if error %}
            <div class="aler alert-danger">
                <strong>Warning! </strong>{{error}}
            </div>
        {% endif %}

    </div>
</div>

<div class="col-sm-4"></div>
{% endblock %}
